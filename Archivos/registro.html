<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registro.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Login | JustPlay</title>
</head>
<body>
    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-12 m-0 p-0">
                    <h6 class="headerRegister m-0 p-0">Registro</h6>
                </div>
                <div class="col-md-6 right">
                    <div class="input-box">
                        <div class="diosito mb-2 pb-5 ms-4">
                            <img src="../Imagenes/icon.png" class="image-icon">
                        </div>
                        <div class="input-field diosito">
                            <input type="text" class="input" id="text" required autocomplete="off">
                            <label for="">Nombre</label>
                            <div class="input-field">
                                <input type="submit" class="submit" value="Registrarse">
                                
                            </div>
                            <div class="signin">
                                <span>¿Ya tienes una cuenta? <a href="#">Inicia aquí</a></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 right">
                     <div class="input-box">
                        <div class="input-field">
                            <input type="text" class="input" id="text" required autocomplete="off">
                            <label for="text">Nombre</label>
                        </div>
                        <div class="input-field">
                            <input type="text" class="input" id="text" required autocomplete="off">
                            <label for="text">Primer Apellido</label>
                        </div>
                        <div class="input-field">
                            <input type="text" class="input" id="text" required autocomplete="off">
                            <label for="text">Segundo Apellido</label>
                        </div>
                        <div class="input-field">
                            <input type="text" class="input" id="email" required autocomplete="off">
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field">
                            <input type="text" class="input" id="date" onfocus="(this.type='date')" onblur="if(!this.value) this.type='text'" required autocomplete="off">
                            <label for="text">Fecha de Nacimiento</label>
                        </div>
                        <div class="input-field">
                            <input type="text" class="input" id="text" required autocomplete="off">
                            <label for="text">Usuario</label>
                        </div>
                        <div class="input-field">
                            <input type="password" class="input" id="password" required>
                            <label for="password">Contraseña</label>
                        </div>
                        <div class="input-field">
                            <input type="password" class="input" id="password" required>
                            <label for="password">Confirmar contraseña</label>
                        </div>
                     </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
